<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display">Calculator</div>
        </div>
        <div class="calculator-buttons-container">
            <div class="row-container">
                <button class="calculator-buttons" value="all-clear">AC</button>
                <button class="calculator-buttons" value="backspace">&larr;</button>
            </div>
            <div class="row-container">
                <button class="calculator-buttons" value="7">7</button>
                <button class="calculator-buttons" value="8">8</button>
                <button class="calculator-buttons" value="9">9</button>
                <button class="calculator-buttons" value="/">&divide;</button>
            </div>
            <div class="row-container">
                <button class="calculator-buttons" value="4">4</button>
                <button class="calculator-buttons" value="5">5</button>
                <button class="calculator-buttons" value="6">6</button>
                <button class="calculator-buttons" value="*">&times;</button>
            </div>
            <div class="row-container">
                <button class="calculator-buttons" value="1">1</button>
                <button class="calculator-buttons" value="2">2</button>
                <button class="calculator-buttons" value="3">3</button>
                <button class="calculator-buttons" value="-">-</button>
            </div>
            <div class="row-container">
                <button class="calculator-buttons" value=".">.</button>
                <button class="calculator-buttons" value="0">0</button>
                <button class="calculator-buttons" value="equal">=</button>
                <button class="calculator-buttons" value="+">+</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
