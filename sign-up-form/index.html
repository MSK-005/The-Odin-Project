<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="side-image-container">
            <img class="side-image" src="./images/side-image.jpg" alt="Decorative side image">
            <div class="logo-container">
                <img class="logo-image" src="./images/odin-lined.png" alt="Odin Project's logo">
                <h1 class="logo-heading">Odin</h1>
            </div>
            <p class="image-credit-text">Photo by
                <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Halie West</a>
                on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="main-content-container">
            <header class="heading-container">
                <p class="heading">
                    You know you need something like this in your life
                    to help you realize your deepest dreams.
                    <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </header>
            <div class="form-container">
                <div class="form-heading-container">
                    <h1 class="form-heading">Let's do this</h1>
                </div>
                <form id="form" action="#" method="post">
                    <div class="form-group-inputs-container">
                        <div class="single-form-input-container">
                            <label class="form-label" for="first-name">FIRST NAME</label>
                            <input class="form-input" type="text" minlength="2" maxlength="25" id="first-name" required
                                aria-required="true">
                        </div>
                        <div class="single-form-input-container">
                            <label class="form-label" for="last-name">LAST NAME</label>
                            <input class="form-input" type="text" minlength="2" maxlength="25" id="last-name" required
                                aria-required="true">
                        </div>
                    </div>
                    <div class="form-group-inputs-container">
                        <div class="single-form-input-container">
                            <label class="form-label" for="email">EMAIL</label>
                            <input class="form-input" type="email" id="email">
                        </div>
                        <div class="single-form-input-container">
                            <label class="form-label" for="phone-number">PHONE NUMBER</label>
                            <input class="form-input" type="tel" id="phone-number">
                        </div>
                    </div>
                    <div class="form-group-inputs-container">
                        <div class="single-form-input-container">
                            <label class="form-label" for="password">PASSWORD</label>
                            <input class="form-input" type="password" id="password" required aria-required="true">
                        </div>
                        <div class="single-form-input-container">
                            <label class="form-label" for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="form-input" type="password" id="confirm-password" required
                                aria-required="true">
                        </div>
                    </div>

            </div>
            <div class="form-footer-container">
                <button type="submit" class="button" id="form-button">Create Account</button>
                <p>
                    Already have an account? <a class="website-links" href="#">Log in</a>
                </p>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
